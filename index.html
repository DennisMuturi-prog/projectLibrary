<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="library.js"></script>
</head>
<body>
    <h1>Library App</h1>
    <button id="addbook">add a book</button>
    <div class="books"></div>
    <dialog id="collectdetails">
        <form action="" method="dialog">
            <div><label for="author">author</label><input type="text" id="author"></div>
            <div><label for="title">title</label><input type="text" id="title"></div>
            <div><label for="pages">pages</label><input type="number" id="pages"></div>
            <div><label for="read">read</label><input type="checkbox" id="read"></div>
            <div><button id="confirm">confirm</button><button id="cancel">cancel</button></div>
            
        </form>

    </dialog>
    
</body>
</html>
